<div class="container-fluid">
    <!-- Video search and upload menu -->
    <div class="row justify-content-center" style="margin-top:12px;">
        <div class="col-md-8">
            <input type="text"
                   class="form-control"
                   style="width: 100%;"
                   placeholder="Search videos...">
        </div>
    </div>


    <!-- Video content -->
    <div class="row justify-content-center" style="margin-top: 28px;">
        <!-- Videos Menu -->
        <div class="col-md-8">
            <!-- Videos List -->
            <div *ngFor="let video of allVideos.slice().reverse()" class="video-list-container">
                <div class="video-details w-100">
                    <h5>{{video.videoName}}</h5>
                    <button (click)="onVideoSelect(video.videoId);toggleHiddenDiv();" class="">Show Comments</button>
                </div>
                <video class="video-fluid" controls="controls" poster="">
                    <source src="{{video.videoPath}}" type="{{video.videoType}}" />
                </video>
<!--                <div *ngIf="isShow" class="comment-container">-->
              <div *ngIf="isShow" [@isShow]="isShow ? 'show' : 'notshow'" class="comment-container">
                    <div *ngFor="let comment of video.comments" id="individual-comment" >
                        <div>
                          <div class="comment-details comment-details-top">
                            <p>{{comment.username}}</p>
                            <p class="comment-details-top-date">{{comment.dateCreated | date:'M/d/yy-h:mm a'}}</p>
                          </div>
                          <div class="comment-details">
                            <p class="comment-message">{{comment.message}}</p>
                          </div>
                        </div>
                    </div>
                    <div class="form-group shadow-textarea">
                        <input class="form-control z-depth-1"
                               id="input-field"
                               [(ngModel)]="commentModel.message"
                               (keyup.enter)="addCommentToVideo(video.videoId); commentModel.message = ''"
                               placeholder="Enter your comment here..."
                                >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
